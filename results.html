        body {
            margin: 0px;
            font-family: Calibri;
            color: #333333;
        }

        #header_bar {
            position: fixed;
            top: 0px;
            z-index: 200;
            height: 50px;
            width: 100%;
            box-shadow: 0px 0px 20px #1A1A1A;
            font-size: large;
            background-color: #262626;
            color: #D9D9D9;
        }

        #header_wrapper {
            margin: 0px 40px 0px 40px;
        }

        #header_placeholder {
            height: 50px;
            width: 100%;
        }

        #title {
            float: left;
            margin-right: 30px;
            height: 50px;
            padding: 0px 10px 0px 10px;
        }

        #title_left {
            float: left;
            height: 50px;
            line-height: 50px;
            font-size: xx-large;
            font-weight: bold;
            color: #FFFFFF;
        }

        #menu {
            height: 50px;
        }

        #menu_right {
            float: right;
            height: 50px;
            line-height: 50px;
        }

        #header ul {
            margin: 0px;
            padding: 0px;
            overflow: hidden;
            list-style-type: none;
        }

        #header li {
            display: inline-block;
        }

        #header li a {
            margin: 0px;
            padding: 0px 10px 0px 10px;
            display: inline-block;
            text-decoration: none;
            color: #D9D9D9;
        }

        #header li a:hover {
            background-color: #1A1A1A;
            color: #FFFFFF;
        }

        #container {
            position: relative;
            overflow: auto;
            padding: 50px;
            clear: both;
            font-size: large;
        }

        #rating_image {
            max-height: 600px;
            max-width: 800px;
            padding: 10px;
            box-shadow: 0px 0px 10px #CCCCCC;
        }

        #created_by_img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }

        #more_info_button {
            height: 50px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-top: 30px;

            display: inline-block;
            vertical-align: middle;
            font-size: large;
            text-align: center;

            background-color: #585858;
            color: #D9D9D9;

            cursor: pointer;
        }

        #more_info_button:hover {
            background-color: #686868;
        }

        #footer {
            margin-bottom: 20px;
            text-align: center;
            font-size: large;
        }
