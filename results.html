        body {
            margin: 0px;
            font-family: Calibri;
            color: #333333;
        }

        #header_bar {
            position: fixed;
            top: 0px;
            z-index: 200;
            height: 50px;
            width: 100%;
            box-shadow: 0px 0px 20px #1A1A1A;
            font-size: large;
            background-color: #262626;
            color: #D9D9D9;
        }

        #header_wrapper {
            margin: 0px 40px 0px 40px;
        }

        #header_placeholder {
            height: 50px;
            width: 100%;
        }

        #title {
            float: left;
            margin-right: 30px;
            height: 50px;
            padding: 0px 10px 0px 10px;
        }

        #title_left {
            float: left;
            height: 50px;
            line-height: 50px;
            font-size: xx-large;
            font-weight: bold;
            color: #FFFFFF;
        }

        #menu {
            height: 50px;
        }

        #menu_right {
            float: right;
            height: 50px;
            line-height: 50px;
        }

        #header ul {
            margin: 0px;
            padding: 0px;
            overflow: hidden;
            list-style-type: none;
        }

        #header li {
            display: inline-block;
        }

            #header li a {
                margin: 0px;
                padding: 0px 10px 0px 10px;
                display: inline-block;
                text-decoration: none;
                color: #D9D9D9;
            }

                #header li a:hover {
                    background-color: #1A1A1A;
                    color: #FFFFFF;
                }

        #container {
            position: relative;
            overflow: auto;
            padding: 50px;
            clear: both;
            font-size: large;
        }

        #rating_image {
            max-height: 600px;
            max-width: 800px;
            padding: 10px;
            box-shadow: 0px 0px 10px #CCCCCC;
        }

        #star0 {
            width: 50px;
        }

        #star1 {
            width: 50px;
        }

        #star2 {
            width: 50px;
        }

        #star3 {
            width: 50px;
        }

        #star4 {
            width: 50px;
        }

        #footer {
            margin-bottom: 20px;
            text-align: center;
            font-size: large;
        }
    </style>
